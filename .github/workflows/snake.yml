name: Generate Snake Animation

on:
  # Run automatically every day at 00:00 UTC
  schedule:
    - cron: "0 0 * * *"
  # Run manually from the Actions tab
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Arun-S-1505
          outputs: |
            ./output/github-contribution-grid-snake.svg
            ./output/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add ./output/github-contribution-grid-snake.svg ./output/github-contribution-grid-snake-dark.svg
          git commit -m "chore: update contribution snake animation" || echo "No changes to commit"
          git push
